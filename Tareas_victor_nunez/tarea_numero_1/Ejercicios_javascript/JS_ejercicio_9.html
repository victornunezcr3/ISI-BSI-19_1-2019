        <script type="text/javascript">
            //submit
            function cad(){
                var cad  = "";
                var cad2 = "";                            
                               
               cad = document.getElementById("var1").value;
               for (var index = cad.length-1; index >=0; index--) {
                   cad2 += cad[index];
                   
               }
               if (cad.trim() === cad2.trim()) {
               alert("La cadena \""+cad+ "\" es palindroma \"" +cad2+"\" ");
                   
               }else{
               alert("La cadena \""+cad+ "\" no es palindroma \"" +cad2+"\" ");
                   
               }
                 
            }

        </script>

                </div>    

        </header>

        <div id="body">
                
                <h2>Cadenas palindromas por medio de codigo JS</h2>
                <form name="form" action="" method="get">
                    
                    <h3>Ingrese una cadena de texto</h3>
                    <input type="text" name="var1" id="var1">
                                    
                </form>
                <button onclick="cad()">esPalindroma</button>

        </div>
