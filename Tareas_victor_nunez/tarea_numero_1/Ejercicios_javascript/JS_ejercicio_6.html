        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <style>
                input[type=text], select {
                  width: 100%;
                  padding: 12px 20px;
                  margin: 8px 0;
                  display: inline-block;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  box-sizing: border-box;
                }
                
                input[type=submit] {
                  width: 100%;
                  background-color: #4CAF50;
                  color: white;
                  padding: 14px 20px;
                  margin: 8px 0;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                }
                
                input[type=submit]:hover {
                  background-color: #45a049;
                }
                
                div {
                  border-radius: 5px;
                  background-color: #f2f2f2;
                  padding: 20px;
                }
                </style>
        <script type="text/javascript">
            //submit
            function factorial(){
                var num1 = 0;
                var factorial_val = 1;
                               
               num1 = document.getElementById("var1").value;
               if (num1 > 1) {
                for (var index = 1; index <= num1; index++) {
                   factorial_val *= index; 
                                    
               } 
               
               }else if(num1 == 1){
                   alert("Factorial = 1");
               }else{
                   alert("Debe de ingresar un numero mayor o igual \n a 1 y debe ser entero")
               }
               alert("El factorial de "+document.getElementById("var1").value+" es: "+factorial_val.toString());

            }
        </script>
        <title>JS_ejercicio_6</title>
    </head>
    <body>
        <header>
                <div class = "w3-container w3-red">
                        <h1>PROGRAMACION AVANZADA - I CUATRIMESTRE 2019</h1>
                </div>    

        </header>

        <div id="body">
                
                <h2>Factorial de un numero por medio de codigo JS</h2>
                <form name="form" action="" method="get">
                    
                    <h3>Ingrese un numero entero</h3>
                    <input type="text" name="var1" id="var1">
                                    
                </form>
                <button onclick="factorial()">CalculaFactorial</button>
                <br>                
        </div>
