        <script type="text/javascript">
            //submit
            function comp(){
                var num1 = 0;
                var num2 = 0;
                var cadena = "";
               num1 = document.getElementById("var1").value;
               num2 = document.getElementById("var2").value;
                
                if (num1<=num2) {

                else if ((num1+1)<num2) {
                    cadena = "Incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que numero2";
                    
                }

                alert(cadena);
