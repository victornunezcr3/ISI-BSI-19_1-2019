        <script type="text/javascript">
            //submit
            function cad(){
                var cad = "";
                var cuenta_char_lc = 0;                
                var cuenta_char_uc = 0;                
                               
               cad = document.getElementById("var1").value;
               for (var index = 0; index < cad.length; index++) {
                   if (cad[index] === cad[index].toLowerCase()) {
                       cuenta_char_lc++;
                   }else{
                       cuenta_char_uc++;
                   }
                   
               }
               if (cuenta_char_lc > 0 && cuenta_char_uc > 0) {
               alert("La cadena \""+cad+ "\" tiene "+cuenta_char_uc+ " caracteres mayusculas \n"+ "y "+cuenta_char_lc+" caracteres en minuscula\n"+" Cadena con caracteres mixtos");
                   
               }else if( cuenta_char_lc == 0 & cuenta_char_uc > 0){
               alert("La cadena \""+cad+ "\" tiene "+cuenta_char_uc+ " caracteres mayusculas \n"+ "y "+cuenta_char_lc+" caracteres en minuscula\n"+" Cadena con caracteres en mayusculas");
                   
               }else{
               alert("La cadena \""+cad+ "\" tiene "+cuenta_char_uc+ " caracteres mayusculas \n"+ "y "+cuenta_char_lc+" caracteres en minuscula\n"+" Cadena con caracteres en minusculas");
                   
               }
                 
            }

        </script>

        <div id="body">

                <button onclick="cad()">Composicion</button>
