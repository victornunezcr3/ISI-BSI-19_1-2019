        <style>
                input[type=text], select {
                  width: 100%;
                  padding: 12px 20px;
                  margin: 8px 0;
                  display: inline-block;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  box-sizing: border-box;

                input[type=submit] {
                  width: 100%;
                  background-color: #4CAF50;
                  color: white;
                  padding: 14px 20px;
                  margin: 8px 0;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                }
                
                input[type=submit]:hover {
                  background-color: #45a049;
                }
                
                div {
                  border-radius: 5px;
                  background-color: #f2f2f2;
                  padding: 20px;
                }
                </style>
        <script type="text/javascript">
            //submit
            function par_impar(){
                var num1 = 0;                
                               
               num1 = document.getElementById("var1").value;
                if (num1 % 2 == 0) 
                {
                        alert("El numero ingresado "+document.getElementById("var1").value+" es: Par");                              
                }else if (num1 == 0)
                {
                        alert("El numero ingresado "+document.getElementById("var1").value+" es: Cero");
                }else
                {
                        alert("El numero ingresado "+document.getElementById("var1").value+" es: Impar");
                }          
            }

        </script>
        <title>JS_ejercicio_7</title>
    </head>
    <body>
        <header>
                <div class = "w3-container w3-red">
                        <h1>PROGRAMACION AVANZADA - I CUATRIMESTRE 2019</h1>
                </div>    

        </header>

        <div id="body">
                
                <h2>Par e impar por medio de codigo JS</h2>
                <form name="form" action="" method="get">
                    
                    <h3>Ingrese un numero entero</h3>
                    <input type="text" name="var1" id="var1">
                                    
                </form>
                <button onclick="par_impar()">EsPar</button>
                <br>                
        </div>
